<ion-header>
  <ion-toolbar>
    <ion-title>crearProducto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup">
<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">ID</ion-label>
  <ion-textarea formControlName="idprod"></ion-textarea>
</ion-item>


<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-textarea formControlName="strnomprod"></ion-textarea>
</ion-item>

<!-- Textarea in an item with a floating label -->
<ion-item  >
  <ion-label position="floating">Cantidad</ion-label>
  <ion-input type="number" formControlName="intuniprod"></ion-input>
</ion-item>


<ion-button color="light" (click)="this.enviar()">Agregar</ion-button>
</form>
</ion-content>
