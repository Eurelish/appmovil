<img src="./../../../assets/img/nuevoCentro.PNG">


  <ion-content>

    <ion-item-group class="caja">
      <form [formGroup]="centerGroup">
<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-textarea formControlName="strnomcen"></ion-textarea>
</ion-item>   

<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">Número de contacto</ion-label>
  <ion-input type="number"  formControlName="strtelefono"></ion-input>
</ion-item>

<!-- Textarea in an item with a floating label -->
<ion-item  >
  <ion-label position="floating">Departamento</ion-label>
  <ion-textarea formControlName="strdepartamento"></ion-textarea>
</ion-item>

<!-- Textarea in an item with a floating label -->
<ion-item  >
  <ion-label position="floating">Ciudad</ion-label>
  <ion-textarea formControlName="strciudad"></ion-textarea>
</ion-item>

<!-- Textarea in an item with a floating label -->
<ion-item  >
  <ion-label position="floating">Dirección</ion-label>
  <ion-textarea formControlName="strdireccion"></ion-textarea>
</ion-item>

<ion-button class="btnAdd" color="light" (click)="this.enviar()" ><b>Agregar</b></ion-button>

</form>

</ion-item-group>

   <!-- ion-fab-button -->

    <ion-fab vertical="bottom" horizontal="start" edge slot="fixed">
  
      <ion-fab-button class="ionfab" color="light" ion-button full icon-only>
        <ion-icon style="color:#005851" name="grid-outline"></ion-icon>
      </ion-fab-button>
  
      <ion-fab-list side="top">
        <ion-fab-button class="ionfabHome" [routerLink]="['../home']"><ion-icon style="color:#005851"  name="home-outline"></ion-icon></ion-fab-button>
      </ion-fab-list>
   
  
    <ion-fab-list side="top">
      <ion-fab-button class="ionfabCenter"  [routerLink]="['../centros']"><ion-icon style="color:#005851"  name="cube-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  
  <ion-fab-list side="top">
    <ion-fab-button class="ionfabRandom" [routerLink]="['../devoluciones']"><ion-icon style="color:#005851"  name="shuffle-outline"></ion-icon></ion-fab-button>
  </ion-fab-list>
  
    </ion-fab>
  </ion-content>
